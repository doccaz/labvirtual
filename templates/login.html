<!doctype html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<meta http-equiv="refresh" content="60">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<title>Laboratorio Virtual</title>
</head>

{% block body %}
{% if session['logged_in'] %}

You're logged in already!

{% else %}

<form action="/labvirtual/login" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Laborat√≥rio Virtual</h1>
			</div>
			<div class="login-form">
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="username" name="username">
					<label class="login-field-icon fui-user" for="login-name"></label></div>
				<div class="control-group">
					<input type="password" class="login-field" value="" placeholder="password" name="password">
					<label class="login-field-icon fui-lock" for="login-pass"></label></div>
				<input type="submit" value="Log in" class="btn btn-primary btn-large btn-block">

			</div>
		</div>
	</div>
</form>
{% endif %}
{% endblock %}
