<VirtualHost *:80>

    WSGIDaemonProcess labvirtual threads=5
    WSGIScriptAlias /labvirtual /srv/www/labvirtual/wsgi.py

    <Directory /srv/www/labvirtual/>
        WSGIProcessGroup labvirtual
        WSGIApplicationGroup %{GLOBAL}
        WSGIScriptReloading On
        Require all granted
    </Directory>
</VirtualHost>

